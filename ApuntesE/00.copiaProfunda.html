<script>

let copiaMentira = [...products];//solo hace referencia
let copia =products.map((p) => ({ ...p })); //hace una copia profunda.
copiaMentira[0].stock = 20;

console.log('Original (modificado por la referencia de la copiaMentira): ',products);
console.log('CopiaProfunda: ',copia);
console.log('CopiaMentira: ',copiaMentira);
