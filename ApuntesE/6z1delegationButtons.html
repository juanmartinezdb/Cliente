<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/js_libraries/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/js_libraries/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/e014b93cab.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div id="btSet">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <p>hola...</p>
</div>
<p>target solo en el que clicko</p>
<div id="container"></div>
<p>currentTarget sobre el que se aplica la escucha</p>
<br>
<div id="container2"></div>

<script>
    let div = document.getElementById("btSet");
    div.addEventListener("click", (event) => {
        //if(event.target.tagName === 'BUTTON') {
           // console.log(event.target.innerText);
            document.getElementById("container").innerText=event.target.outerHTML;
            document.getElementById("container2").innerText=event.currentTarget.outerHTML;
       // }
    });
</script>
</body>
</html>
