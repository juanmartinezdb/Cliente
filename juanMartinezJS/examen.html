<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Examen Javascript Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        crossorigin="anonymous"></script>

</head>

<body>
    <h4>Juan Martínez Martínez</h4>
    <!-- buscador avanzado -->
    <form>
        <fieldset class=" container border">
            <p><b>ADVANCED SEARCH</b> (in all selected fields)</p>
            <!-- Barra de busqueda -->
            <label for="buscador"> Text:</label>           
            
            <input type="text" name="buscador" class="form-control barraBuscador" placeholder="Barra buscador"
                aria-label="Example text with button addon" aria-describedby="button-addon1">

            <!-- Checkbox Busqueda -->
            <div class="mt-3 d-flex flex-wrap">
                <div class="form-check me-3">
                    <input class="form-check-input bfilter" type="checkbox" id="title" value="Title">
                    <label class="form-check-label" for="title">Title</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input bfilter" type="checkbox" id="director" value="Director">
                    <label class="form-check-label" for="director">Director</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input bfilter" type="checkbox" id="actors" value="Actors">
                    <label class="form-check-label" for="actors">Actors</label>
                </div>
            </div>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="all">All countries</option>
                    <!-- opciones paises  -->
                </select>
            </div>
            <div class="mt-3 d-flex flex-wrap checkboxGenres">
                <label class="me-5" for="gender">Genres:</label>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" id="allGen" value="allGen">
                    <label class="form-check-label" for="allGen">All Genres</label>
        </div>
                <!-- opciones checkbox -->
            </div>
            <div class="mb-3">
                <label for="from">Year: from</label>
                <select name="from" class="from" id="from">
                </select>
                <label for="to">to</label>
                <select name="to" class="to" id="to">
                </select>
            </div>

            <button class="btn btn-outline-secondary buscar" type="button" id="button-addon1">Buscar</button>
        </fieldset>
    </form>
<div class="container">
    <span ><b class="cantidad">0</b></span> results   
</div>
    <!-- Div con el mostrar resultados por tarjetas, la tarjeta se cambia de color al pincharle -->
    <div class="container d-flex flex-wrap gap-2 resultados">

    </div>
    <!-- hay que hacer un mostrar detalles con un update con donde se pinche te haga el update -->
</body>

<script src="pelisList.js"></script>

</html>
