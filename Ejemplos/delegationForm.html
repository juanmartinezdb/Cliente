<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/js_libraries/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/js_libraries/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/e014b93cab.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<form id="form">FORM
    <div>DIV
        <p>P</p>
    </div>
</form>

<script>

    form.onclick = function(event) {
        event.target.style.backgroundColor = 'yellow';
        // chrome needs some time to paint yellow
        setTimeout(() => {
            event.target.style.backgroundColor = ''
            alert("target = " + event.target.tagName + ", this=" + this.tagName)
            // this.tagName is always FORM
        }, 2000);
    };
</script>
</body>
</html>
