<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Formulario -->
        <h2>Formulario</h2>
        <form>
            <div class="mb-3">
                <label for="textInput" class="form-label">Campo de texto</label>
                <input type="text" class="form-control" id="textInput" placeholder="Escribe algo">
            </div>

            <div class="mb-3">
                <p>Elige tus opciones:</p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox1">
                    <label class="form-check-label" for="checkbox1">Opción A</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox2">
                    <label class="form-check-label" for="checkbox2">Opción B</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox3">
                    <label class="form-check-label" for="checkbox3">Opción C</label>
                </div>
            </div>

            <div class="mb-3">
                <p>Selecciona una opción:</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="radioGroup">
                    <label class="form-check-label" for="radio1">Opción 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="radioGroup">
                    <label class="form-check-label" for="radio2">Opción 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio3" name="radioGroup">
                    <label class="form-check-label" for="radio3">Opción 3</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="selectInput" class="form-label">Selecciona una categoría</label>
                <select class="form-select" id="selectInput">
                    <option selected>Elige una opción</option>
                    <option value="1">Categoría 1</option>
                    <option value="2">Categoría 2</option>
                    <option value="3">Categoría 3</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <hr>

        <!-- Tabla -->
        <h2>Tabla</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan</td>
                    <td>28</td>
                    <td><button class="btn btn-sm btn-warning">Editar</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>María</td>
                    <td>35</td>
                    <td><button class="btn btn-sm btn-danger">Eliminar</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Carlos</td>
                    <td>42</td>
                    <td><button class="btn btn-sm btn-info">Detalles</button></td>
                </tr>
            </tbody>
        </table>

        <hr>

        <!-- Tarjetas -->
        <h2>Tarjetas</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cardContainer">
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Ejemplo de imagen">
                    <div class="card-body">
                        <h5 class="card-title">Título 1</h5>
                        <p class="card-text">Contenido breve de la tarjeta 1.</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Ver más</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Ejemplo de imagen">
                    <div class="card-body">
                        <h5 class="card-title">Título 2</h5>
                        <p class="card-text">Contenido breve de la tarjeta 2.</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Ver más</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Ejemplo de imagen">
                    <div class="card-body">
                        <h5 class="card-title">Título 3</h5>
                        <p class="card-text">Contenido breve de la tarjeta 3.</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Ver más</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
