<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda</title>
  <!-- Bootstrap CSS -->
  <link rel="shortcut icon" href="https://via.placeholder.com/1" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f8f9fa;">
  <div class="container py-4">
    <!-- Formulario de búsqueda -->
    <h2 class="mb-4">Buscar Productos</h2>
    <form class="mb-5">
      <div class="row g-3">
        <div class="col-md-8">
          <input type="text" class="form-control" id="searchInput" placeholder="Buscar productos...">
        </div>
        <div class="col-md-4 d-flex align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="includeOutOfStock">
            <label class="form-check-label" for="includeOutOfStock">Incluir sin stock</label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
      </div>
    </form>

    <div class="row g-4">
      <!-- Lista de productos -->
      <div class="col-12 col-lg-8">
        <h2 class="mb-4">Productos</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
          <!-- Producto 1 -->
          <div class="col">
            <div class="card h-100" style="box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 5px;">
              <img
                src="https://via.placeholder.com/200"
                alt="Producto 1"
                class="card-img-top"
                style="object-fit: cover; height: 200px; border-top-left-radius: 5px; border-top-right-radius: 5px;"
              />
              <div class="card-body">
                <h5 class="card-title">Producto 1</h5>
                <p class="card-text">Stock: 10 unidades</p>
                <p class="card-text">Precio: 15.99€</p>
                <div class="d-flex align-items-center">
                  <input type="number" class="form-control me-2" value="1" min="1">
                  <button class="btn btn-success">Añadir</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Producto 2 -->
          <div class="col">
            <div class="card h-100" style="box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 5px;">
              <img
                src="https://via.placeholder.com/200"
                alt="Producto 2"
                class="card-img-top"
                style="object-fit: cover; height: 200px; border-top-left-radius: 5px; border-top-right-radius: 5px;"
              />
              <div class="card-body">
                <h5 class="card-title">Producto 2</h5>
                <p class="card-text">Stock: 5 unidades</p>
                <p class="card-text">Precio: 25.99€</p>
                <div class="d-flex align-items-center">
                  <input type="number" class="form-control me-2" value="1" min="1">
                  <button class="btn btn-success">Añadir</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Producto 3 -->
          <div class="col">
            <div class="card h-100" style="box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 5px;">
              <img
                src="https://via.placeholder.com/200"
                alt="Producto 3"
                class="card-img-top"
                style="object-fit: cover; height: 200px; border-top-left-radius: 5px; border-top-right-radius: 5px;"
              />
              <div class="card-body">
                <h5 class="card-title">Producto 3</h5>
                <p class="card-text">Stock: 20 unidades</p>
                <p class="card-text">Precio: 9.99€</p>
                <div class="d-flex align-items-center">
                  <input type="number" class="form-control me-2" value="1" min="1">
                  <button class="btn btn-success">Añadir</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carrito -->
      <div class="col-12 col-lg-4">
        <h2 class="mb-4">Carrito</h2>

        <!-- Producto en el carrito -->
        <div class="mb-3" style="border: 1px solid #ddd; border-radius: .5rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-12 col-sm-3">
                <h6 class="mb-1">Producto 1</h6>
              </div>
              <div class="col-12 col-sm-2">
                <input type="number" class="form-control" value="2" min="1">
              </div>
              <div class="col-12 col-sm-2 mt-2 mt-sm-0">
                <span>15.99€</span>
              </div>
              <div class="col-12 col-sm-2 mt-2 mt-sm-0">
                <span>31.98€</span>
              </div>
              <div class="col-12 col-sm-3 mt-2 mt-sm-0">
                <button class="btn btn-danger w-100">Eliminar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Otro producto en el carrito -->
        <div class="mb-3" style="border: 1px solid #ddd; border-radius: .5rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-12 col-sm-3">
                <h6 class="mb-1">Producto 2</h6>
              </div>
              <div class="col-12 col-sm-2">
                <input type="number" class="form-control" value="1" min="1">
              </div>
              <div class="col-12 col-sm-2 mt-2 mt-sm-0">
                <span>25.99€</span>
              </div>
              <div class="col-12 col-sm-2 mt-2 mt-sm-0">
                <span>25.99€</span>
              </div>
              <div class="col-12 col-sm-3 mt-2 mt-sm-0">
                <button class="btn btn-danger w-100">Eliminar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Total de la compra -->
        <div class="text-end mt-4">
          <h4>Total: 57.97€</h4>
          <button class="btn btn-primary">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
