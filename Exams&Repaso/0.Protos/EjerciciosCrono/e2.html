<head>

<body>
<div class="container">
    <div class="row">
        <div class="col" id="tempoGlobal">
        </div>
    </div>
    <div class="row tasks border">

    </div>
    <div class="row d-flex justify-content-center">
        <button class=" col-1 start btn btn-success">Start</button>
        <button class=" col-1 pause btn btn-warning">Pause</button>
        <button class=" col-1 stop btn btn-danger">Stop</button>
    </div>
</div>



    <!-- temproizador global.

     -de cada tarea: nombre, a quien se asigna, tiempo de realización, tiempo de descanso

     -la lista de tareas puede ser variable

     -Un boton para iniciar temproizador, al pulsar:
        CONTADOR GLOBAL:empieza en 0, formato mm:ss, se INCREMENTA cada segundo
        CUENTA ATRÁS DE CADA TAREA: empieza con el valor de duration, formato mm:ss, DECREMENTARA segundo a segundo
            hasta 0, entonces: mm:ss pasa a a ser "done", se inicia una cuenta atrás del break asociado.
                cuando el break llegue a 0, en lugar de mm:ss se muestra texto de fin del descanso. 
    
     -hay tres colores de fondo para el elemento de cada tarea por cada estado:
        -tarea iniciada, tarea terminada (descanso), tarea y break finalizados.
    -boton de stop.
    - boton pause que pausa todos los temporizadores.
    -Boton de Start: para REANUDAR los temporizadores si se ha PAUSADO. 
                    para INICIAR temporizadores si se ha pusado el STOP.
     
                -->
</body>
<script>
    const tasksAll = {
    "tasksList": [
        {
            "assignedTo": "Jon",
            "task": "Task_1",
            "duration": 20,
            "break": 5
        },
        {
            "assignedTo": "Doe",
            "task": "Task_2",
            "duration": 15,
            "break": 3
        },
        {
            "assignedTo": "Foo",
            "task": "Task_3",
            "duration": 60,
            "break": 15
        }
    ]
};

setInterval(()=> {
    
})
const pintaTareas =() =>{
    motherTable = document.querySelector(".tasks");
    tasksAll.tasksList.forEach(t=> {
        let divTask = document.createElement("div");
        divTask.classList.add("col");
        let assigned = document.createElement("h2");
        assigned.classList.add("align-self-center");
        assigned.textContent = t.assignedTo;
        divTask.appendChild(assigned);
        let divTimers = document.createElement("div");
        divTimers.classList.add("row");
        divTask.appendChild(divTimers);

        let task = document.createElement("p");
        task.classList.add("col");
        task.textContent= t.task;
        divTimers.appendChild(task);
        let timer = document.createElement("p");
        timer.classList.add("col");
        timer.textContent= t.duration;
        divTimers.appendChild(timer);
        let breakTime = document.createElement("p");
        breakTime.classList.add("col");
        breakTime.textContent= t.break;
        divTimers.appendChild(breakTime);
        motherTable.appendChild(divTask);
    })
}
pintaTareas();

</script>
</html>
