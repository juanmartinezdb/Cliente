<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <div class="container-md">
        <div class="row justify-content-center">
            <!-- Contenedor del formulario centrado con ancho limitado -->
            <div class="col-lg-5 col-md-8 col-12">
                <form class="mt-5">
                    <!-- Imagen centrada -->
                    <div class="text-center mb-3">
                        <figure>
                            <img src="creditcard" alt="creditCard Image" class="img-fluid" style="max-width: 150px;">
                        </figure>
                    </div>

                    <div class="row">
                        <div class="form-text">Start typing in here to take over and try it out</div>
                        <div class="mb-3 col-12">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX"
                                    id="creditCard">
                                <input type="text" class="form-control" placeholder="Pepito Perez" id="fullName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-6 mb-3 pe-0">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="11/11" id="expiration">
                                <input type="text" class="form-control" placeholder="999" id="Csv">
                            </div>
                        </div>
                        <div class="text-center mb-3 col-6 m-0 ps-0">
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
