<body>

        <a href="e2DOM/bla.iso">Iso</a>

        <a href="e2DOM/bla.gif">Gif</a>
        <a href="e2DOM/bla.pdf">pdf</a>
    </div>
</body>
<script>
    const images = {
        "iso":"iso.png",
        "pdf":"pdf.png",
        "doc":"doc.png",
        "gif":"gif.png",
        "undefined":"und.png"
    };
    
    const asociarImagen = (enlace,tipo, ruta)=> {
        let div = document.createElement("div");
        let img = document.createElement("img");
        div.appendChild(img);
        div.appendChild(enlace);        
        img.setAttribute("src", ruta+images[tipo])
        img.style.width = "20px";
        document.querySelector(".enlaces").appendChild(div);
    }

    let enlaces = document.querySelectorAll("a");
    for (enlace of enlaces){
            let temp = enlace["href"].split(".");
            let tipo = temp[temp.length-1];
            console.log(tipo);
            if (images[tipo]){
                asociarImagen(enlace,tipo,"e2DOM/")
            } else {
                asociarImagen(enlace,"undefined","e2DOM/")
            }
    }





</script>
