<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="formulario" action="">

    </form>

</body>
<script>
    const person = {
        "nombre": "Noon",
        "edad": 6,
        "aficiones": ["Deporte", "Lectura", "Viajar"],
        "emancipado": true,
    }

    const crearFormulario = (objeto,form) => {        
        for (i in objeto) {
            //la label
            const div = document.createElement("div");
            const label = document.createElement("label");
            label.textContent=i+":";
            div.appendChild(label);
            form.appendChild(div);
            //el input dependiendo del tipo
            if (typeof objeto[i]==="string") {
                const input = document.createElement("input");
                input.type="text";
                input.value=objeto[i];
                div.appendChild(input);
            } else if (typeof objeto[i]==="number") {
                const input = document.createElement("input");
                input.type="number";
                input.value=objeto[i];
                div.appendChild(input);               
                
            } else if (typeof objeto[i]==="boolean") {
                const input = document.createElement("input");
                input.type="checkbox";
                input.value=objeto[i];
                div.appendChild(input);                 

            } else if (typeof objeto[i]==="object") {
                const checkboxes = document.createElement("div");
                for (item of objeto[i]) {
                    const checkbox = document.createElement("div");
                    const input = document.createElement("input");
                    checkbox.appendChild(input);
                    input.type="checkbox";
                    input.id=item;
                    input.value=item;
                    input.name=item;
                    const labelCheck = document.createElement("label");
                    labelCheck.textContent=item;
                    labelCheck.for=item;
                    checkbox.appendChild(labelCheck);
                    checkboxes.appendChild(checkbox);
                }
                div.appendChild(checkboxes);
            }

        }
        //boton
        const boton = document.createElement("button");
        boton.type = "submit";
        boton.textContent="Enviar";
        form.appendChild(boton);
    };
     
    crearFormulario(person, document.querySelector(".formulario"));

    


</script>

</html>
