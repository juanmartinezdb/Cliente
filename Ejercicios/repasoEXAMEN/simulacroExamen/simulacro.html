<script src="libros.js"></script>
<script>
    const filters = document.querySelectorAll(".form-check-input");
    const resultados = document.querySelector(".resultados");


const busquedaCritero = (criterio, busqueda, array) => {
    //el ? es para que no intente ejecutarlo si es nulo o indefinido
    const news = books.filter(b => b[criterio]?.toLowerCase().includes(busqueda.toLowerCase()));
    const nuevos = news.filter(n => !array.some(b => b.isbn === n.isbn));
    array.push(...nuevos);
}

    const crearTarjeta = (libro) => {
        const div = document.createElement("div");
        resultados.appendChild(div);
        div.innerHTML = `
            <div class="card bg-primary-subtle" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">${libro.title}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">${libro.subtitle}</h6>
                    <p class="card-text">${libro.descripcion}.</p>
                    <hr>
                    <p><b>Author:</b> <span>${libro.author}</span></p>
                    <p><b>published:</b> <span>${libro.published}</span></p>
                    <p><b>publisher:</b> <span>${libro.publisher}</span></p>
                    <p><b>pages36:</b> <span>${libro.pages}</span></p>
                    <a href="${libro.website}" class="card-link">Website</a>
                </div>
            </div>
`
    }


    document.querySelector(".buscar").addEventListener("click", () => {
        const selectFiltros = [];
        const busqueda = document.querySelector(".busqueda").value;
        const encontrados = [];
        if (busqueda) {
            filters.forEach(f => {
                if (f.checked) {
                    selectFiltros.push(f.value);
                }
            });
            if (selectFiltros.length > 0) {

                selectFiltros.forEach( criterio => {
                    busquedaCritero(criterio,busqueda,encontrados);
                })
            if (encontrados){
                resultados.innerHTML="";
                encontrados.forEach( libro => crearTarjeta(libro));
            }
                
            } else {
                document.querySelector(".errorFilter").textContent = "Por favor, marca alguna casilla de filtro para poder buscar";
                
            }
        } else {
            document.querySelector(".errorSearch").textContent ="Por favor, indica arriba que libro quieres buscar";

        }
            
        })
        
        </script>
