<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-secondary p-5 m-5">
        <div class="row">
            <div class="col-6 pt-2 ">
                <table class="table border border-danger table-danger">
                    <thead>
                        <th>Left</th>
                        <th>Center</th>
                        <th>Right</th>
                    </thead>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </div>
            <div class="col-6 bg-primary pt-2">
                <table class="table border border-primary table-primary">
                    <thead>
                        <th>Left</th>
                        <th>Center</th>
                        <th>Right</th>
                    </thead>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <p class="col-6 text-end">Current Position on Document:</p>
            <p class="col-6 text-start"></p>
        </div>
        <div class="row">
            <p class="col-6 text-end">X:</p>
            <p class="col-6 text-start" id="x"></p>
        </div>
        <div class="row">
            <p class="col-6 text-end">Y:</p>
            <p class="col-6 text-start" id="y"></p>
        </div>
        <div class="row">
            <p class="col-6 text-end">Current Position relative on element:</p>
            <p class="col-6 text-start" id="element"></p>
        </div>
        <div class="row">
            <p class="col-6 text-end">X:</p>
            <p class="col-6 text-start" id="rX"></p>
        </div>
        <div class="row">
            <p class="col-6 text-end">Y:</p>
            <p class="col-6 text-start" id="rY"></p>
        </div>
        <div class="row">
            <p class="col-6 text-end">Current Position relative on parent Element:</p>
            <p class="col-6 text-start" id="elementp"></p>
        </div>
        <div class="row">
            <p class="col-6 text-end">X:</p>
            <p class="col-6 text-start" id="rXp"></p>
        </div>
        <div class="row">
            <p class="col-6 text-end">Y:</p>
            <p class="col-6 text-start" id="rYp"></p>
        </div>
    </div>
</body>
<script>
    
    const displayPosition = (event) => {
        let rect = event.target.getBoundingClientRect();
        let rX = event.clientX - rect.x;
        let rY = event.clientY - rect.y;
        
        document.querySelector("#x").textContent = event.clientX;
        document.querySelector("#y").textContent = event.clientY;
        document.querySelector("#element").textContent = event.target.tagName +" "+event.target.textContent;
        document.querySelector("#rX").textContent = rX;
        document.querySelector("#rY").textContent = rY;
        
        if (event.target.parentElement && event.target.parentElement.parentElement){
            let parent = event.target.parentElement.parentElement;
            let rectP = parent.getBoundingClientRect();
            let rXP = event.clientX - rectP.x;
            let rYP = event.clientY - rectP.y;
            
            document.querySelector("#elementp").textContent = parent.tagName +" "+parent.textContent;
            document.querySelector("#rXp").textContent = rXP;
            document.querySelector("#rYp").textContent = rYP;
        }          
    }

const addHooverBackground = (event) =>{
    event.target.classList.add("bg-warning");
} 
const removeHooverBackground = (event) =>{
    event.target.classList.remove("bg-warning");
} 
    document.addEventListener("mouseover", displayPosition);
    document.addEventListener("mouseover", addHooverBackground);
    document.addEventListener("mouseout", removeHooverBackground);
</script>

</html>
