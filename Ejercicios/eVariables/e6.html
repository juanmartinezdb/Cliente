<script>
    let fruits = ['cherry', 'mango', 'apple', 'anana', 'banana', 'lemon', 'orange', 'pear', 'avocado', 'blueberrys'];
    for (fruit of fruits) {
        console.log(fruit);
    }

    //e7
    let fruitFinder = (name) => {
        for (i = 0; i < fruits.length; i++) {
            if (fruits[i] == name) {
                return alert(`It's on position ${i}`)
            }
        }
        return alert('Fruit not found');
    }
    fruitFinder(prompt('Which fruit do you are looking for?'));

    
</script>
