<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Junta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <h1>Datos de matrícula</h1>
            <hr>
            <fieldset class="mb-5">
                <h2>Centro docente en el que se matricula:</h2>
                <hr>
                <div class="row gx-5">
                    <div class="col">
                        <label for="comunidad">Comunidad</label>
                        <select class="form-select" name="comunidad" id="comunidad">
                            <option value="">Seleccione una Comunidad Autónoma</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="provincia"> Provincia</label>
                        <select class="form-select" name="provincia "id="provincia">
                       
                        </select>
                    </div>
                    <div class="col">
                        <label for="localidad">Localidad</label>
                        <select class="form-select" name="localidad" id="localidad">
                        </select>
                    </div>
                </div>
            </fieldset >
        </form>
        
        <form>
            <h2>PERSONAS AUTORIZADAS PARA RECOGER A SU HIJO/A DURANTE EL CURSO 2020/2021</h2>
            <hr>
            <fieldset class=" border rounded border-1 mt-5">
                <div class="row p-3">
                    <h3 class="col-11"><span value="1" class="contador">1</span>ª Persona autorizada:</h3>
                    <div class="btn-group col-1 ">
                        <button type="button" class="btn btn-success">+</button>
                        <button type="button" class="btn btn-danger">-</button>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <label for="">Nombre:</label>
                        <input class="form-control" type="text" placeholder="Nombre" name="nombre" id="nombre" required>
                    </div>
                    <div class="col">
                        <label for="apellido1">Primer apellido:</label>
                        <input class="form-control" type="text" placeholder="Primer apellido" name="apellido1" id="apellido1" required>
                    </div>
                    <div class="col">
                        <label for="apellido2">Segundo apellido:</label>
                        <input class="form-control" type="text" placeholder="Segundo apellido" name="apellido2" id="apellido2">
                    </div>                    
                </div>
                <div class="row p-2">
                    <div class="col">
                        <label for="documentacion">Tipo de documentacion:</label>
                        <select class="form-select" name="documentacion" id="documentacion">
                            <option value="defecto">Tipo de documentación</option>
                            <option value="nie">NIE</option>
                            <option value="nif">NIF</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>                        
                    </div>
                    <div class="col">
                        <label for="dni">Nif/Nie/Pasaporte:</label>
                        <input class="form-control" type="text" placeholder="Nif/Nie/Pasaporte" name="dni" id="dni">
                    </div>
                    <div class="col">
                        <label for="telefono">Télefono:</label>
                        <input class="form-control" type="text" placeholder="Télefono" name="telefono" id="telefono">
                    </div>   
                    
                </div>
            </fieldset>
            <div class="autorithed">

            </div>
        </form>
    </div>
</body>
<script src="Eform2.js"></script>
<script src="Eform2_1.js"></script>

   


</html>
