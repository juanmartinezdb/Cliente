<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <div class="container p-4 col-3">
        <select class="form-select" name="mode" id="mode">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="minimal">minimal</option>
        </select>
    </div>

</body>
<script>
    const useBootstrap = () => {
        let link = document.createElement('link');
        link.classList.add("boots");
        link.href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";
        link.rel = "stylesheet";
        link.integrity = "sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH";
        link.crossOrigin = "anonymous";
        document.head.appendChild(link);

        let script = document.createElement('script');
        script.classList.add("boots");
        script.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
        script.integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz";
        script.crossOrigin = "anonymous";
        document.body.appendChild(script);
    }
    const removeBootstrap = () => {
        document.querySelectorAll(".boots").forEach(link => link.remove());
    }

    const useLight = () => {
        document.querySelector(".dark").remove();
        let link = document.createElement("link");
        link.href = "light.css";
        link.classList.add("light");
        document.appendChild(head);
    }
    const useDark = () => {
        document.querySelector(".light").remove();
        let link = document.createElement("link");
        link.href = "dark.css";
        link.classList.add("dark");
        document.appendChild(head);
    }
    const selectMode = (event){
        let modo = event.target.value;
        switch (modo) {
            case "light": {
                useLight();
                break;
            }
            case "dark": {
                useDark();
                break;
            }
            case "minimal": {
                removeBootstrap();
                break;
            }
        }
    }

    document.querySelector("#mode").addEventListener("change", selectMode);
    useBootstrap();
    removeBootstrap();
</script>

</html>
