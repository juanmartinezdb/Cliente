<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            border-color: #dc3545;
        }

        .info-div {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulario de Registro de Eventos</h2>
        <form class="formu">
            <div class="form-group">
                <label for="nameInput">Nombre Completo:</label>
                <input type="text" class="form-control" id="nameInput" name="nameInput" required>
            </div>

            <div class="form-group">
                <label for="emailInput">Correo Electrónico:</label>
                <input type="email" class="form-control" id="emailInput" name="emailInput" required>
            </div>

            <div class="form-group">
                <label for="passwordInput">Contraseña:</label>
                <input type="password" class="form-control" id="passwordInput" name="passwordInput" required>
            </div>

            <div class="form-group">
                <label for="phoneInput">Teléfono:</label>
                <input type="tel" class="form-control" id="phoneInput" name="phoneInput" required>
            </div>

            <div class="form-group">
                <label for="ageInput">Edad:</label>
                <input type="number" class="form-control" id="ageInput" name="ageInput" min="18" required>
            </div>
            <div class="form-group">
                <label for="ageInput">Color favorito:</label>
                <input type="color" class="form-control" id="color" name="colores" required>
            </div>

            <div class="form-group">
                <label for="rangeInput">Nivel de Entusiasmo (1-10):</label>
                <input type="range" class="form-control" id="rangeInput" name="rangeInput" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label>Género:</label>
                <input type="radio" id="male" name="gender" value="Masculino" required>
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="Femenino">
                <label for="female">Femenino</label>
                <input type="radio" id="other" name="gender" value="Otro">
                <label for="other">Otro</label>
            </div>

            <div class="form-group">
                <label>Preferencias de Comida:</label>
                <input type="checkbox" id="veg" name="foodPreference" value="Vegetariano">
                <label for="veg">Vegetariano</label>
                <input type="checkbox" id="nonveg" name="foodPreference" value="No Vegetariano">
                <label for="nonveg">No Vegetariano</label>
                <input type="checkbox" id="vegan" name="foodPreference" value="Vegano">
                <label for="vegan">Vegano</label>
            </div>

            <div class="form-group">
                <label for="selectInput">País de Residencia:</label>
                <select class="form-control" id="selectInput" name="selectInput" required>
                    <option value="">--Selecciona tu país--</option>
                    <option value="España">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Italia">Italia</option>
                    <option value="UK">UK</option>
                </select>
            </div>

            <div class="form-group">
                <label for="textareaInput">Comentarios Adicionales:</label>
                <textarea class="form-control" id="textareaInput" name="textareaInput" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <input type="reset" class="btn btn-secondary" value="Reiniciar">
        </form>

        <div class="info-div d-none info"></div>
    </div>
    <div id="mostrar"></div>

    <script>
        let submit = document.querySelector("button");
        submit.addEventListener("click", function (event) {
            event.preventDefault();
            let inputs = document.querySelectorAll("input, select, textarea");
            let mostrar = document.querySelector("#mostrar");
            mostrar.innerHTML="";
            for (let input of inputs) {
                console.log(input);
                if (!input.value) {
                    input.classList.add("is-invalid");
                } 
                if ((["radio", "checkbox"].includes(input.type) && input.checked) 
                    || !["radio", "checkbox"].includes(input.type)) {
                    mostrar.innerHTML += `<p> name: ${input.name} id: ${input.id} value: ${input.value} type: ${input.type} </p>`;
                }
            }
        });


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
