<script>
    let grades = [];
    let entrada = 0;
    while (!isNaN(Number(entrada))) {
        entrada = +prompt('Introduzca una nota');
            grades.push(entrada);            
        }
    
    grades.pop();
    let average = grades.reduce((ac, e)=>ac+e, 0)/grades.length;
 
    console.log(average);

</script>
