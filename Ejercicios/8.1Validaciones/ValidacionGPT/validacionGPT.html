<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <title>Form Validation Example</title>
</head>

<body>
  <div class="container-md">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-12">
        <form class="mt-5 p-4 shadow rounded border bg-light needs-validation" id="myForm">
          <!-- Monto -->
          <div class="row">
            <div class="form-group col-6 mt-3">
              <label for="amount">Amount:</label>
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  placeholder="0"
                  id="amount"
                />
                <span class="input-group-text">€</span>
              </div>
            </div>
            <div class="col-6 mt-5" id="validator-amount"></div>
          </div>

          <!-- Tarjeta / Nombre -->
          <div class="row mt-3">
            <label for="creditCard">Credit Card & Full Name:</label>
            <div class="col-12">
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  placeholder="XXXX XXXX XXXX XXXX"
                  id="creditCard"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Pepito Pérez"
                  id="fullName"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mt-3" id="validator-creditCard"></div>
            <div class="col-6 mt-3" id="validator-fullName"></div>
          </div>

          <!-- Expiración y CSV -->
          <div class="row mt-3">
            <div class="col-md-6 col-12 mt-1 pe-0">
              <label>Expiration / CSV:</label>
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  placeholder="MM/YY"
                  id="expiration"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="999"
                  id="csv"
                />
              </div>
            </div>
            <div class="col-md-6 col-12 mt-4 ps-0 text-end">
              <button type="submit" class="btn btn-primary w-50">Submit</button>
            </div>
            <div class="col-md-6 col-12 mt-4 ps-0 text-end">
              <button type="reset" class="btn btn-success w-50">Refresh</button>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mt-3" id="validator-expiration"></div>
            <div class="col-6 mt-3" id="validator-csv"></div>
          </div>

          <!-- Email -->
          <div class="row mt-3">
            <label for="email" class="form-label">Email:</label>
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                placeholder="ejemplo@correo.com"
                id="email"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-3" id="validator-email"></div>
          </div>

          <!-- Teléfono -->
          <div class="row mt-3">
            <label for="phone" class="form-label">Phone:</label>
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                placeholder="Formato: 600123123"
                id="phone"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-3" id="validator-phone"></div>
          </div>

          <!-- Radio group -->
          <div class="row mt-3">
            <label class="form-label">Select Payment Method:</label>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="methodVisa"
                  value="visa"
                />
                <label class="form-check-label" for="methodVisa">Visa</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="methodMaster"
                  value="mastercard"
                />
                <label class="form-check-label" for="methodMaster">MasterCard</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="methodPaypal"
                  value="paypal"
                />
                <label class="form-check-label" for="methodPaypal">PayPal</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-3" id="validator-paymentMethod"></div>
          </div>

          <!-- Checkbox -->
          <div class="row mt-3">
            <div class="col-12 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="acceptTerms"
              />
              <label class="form-check-label" for="acceptTerms">
                I accept the terms and conditions
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-3" id="validator-acceptTerms"></div>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
<script src="patterns.js"></script>
<script src="validacionGPT.js"></script>
</html>
