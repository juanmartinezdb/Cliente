<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container m-3">
        <h1>Pokedex</h1>
        <div class="filtros flex ">
            <div class="m-3">
                <Label>Nombre</Label>
                <input type="text" class="nombre">
            </div>
            <div class="m-3">
                <Label>Ataque</Label>
                <input type="text" class="ataque">
            </div>
            <div class="">
                <label for="tipo">Tipo: </label>
                <div class="d-block container d-flex flex-wrap justfify-content-around ">
                    <div class="p-2">
                        <label for="acero">1 Acero</label>
                        <input type="checkbox" id="acero" class="tipo" value="steel">
                    </div>
                    <div class="p-2">
                        <label for="agua">2 Agua</label>
                        <input type="checkbox" id="agua" class="tipo" value="water">
                    </div>
                    <div class="p-2"> <label for="bicho">3 Bicho</label>
                        <input type="checkbox" id="bicho" class="tipo" value="bug">
                    </div>
                    <div class="p-2">
                        <label for="dragon">4 Dragón</label>
                        <input type="checkbox" id="dragon" class="tipo" value="dragon">
                    </div>
                    <div class="p-2">
                        <label for="electrico">5 Eléctrico</label>
                        <input type="checkbox" id="electrico" class="tipo" value="electric">
                    </div>
                    <div class="p-2">
                        <label for="fantasma">6 Fantasma</label>
                        <input type="checkbox" id="fantasma" class="tipo" value="ghost">
                    </div>
                    <div class="p-2">
                        <label for="fuego">7 Fuego</label>
                        <input type="checkbox" id="fuego" class="tipo" value="fire">
                    </div>
                    <div class="p-2">
                        <label for="hada">8 Hada</label>
                        <input type="checkbox" id="hada" class="tipo" value="fairy">
                    </div>
                    <div class="p-2">
                        <label for="hielo">9 Hielo</label>
                        <input type="checkbox" id="hielo" class="tipo" value="ice">
                    </div>
                    <div class="p-2">
                        <label for="lucha">10 Lucha</label>
                        <input type="checkbox" id="lucha" class="tipo" value="fighting">
                    </div>
                    <div class="p-2">
                        <label for="normal">11 Normal</label>
                        <input type="checkbox" id="normal" class="tipo" value="normal">
                    </div>
                    <div class="p-2">
                        <label for="planta">12 Planta</label>
                        <input type="checkbox" id="planta" class="tipo" value="grass">
                    </div>
                    <div class="p-2">
                        <label for="psiquico">13 Psíquico</label>
                        <input type="checkbox" id="psiquico" class="tipo" value="psychic">
                    </div>
                    <div class="p-2">
                        <label for="roca">14 Roca</label>
                        <input type="checkbox" id="roca" class="tipo" value="rock">
                    </div>
                    <div class="p-2">
                        <label for="siniestro">15 Siniestro</label>
                        <input type="checkbox" id="siniestro" class="tipo" value="dark">
                    </div>
                    <div class="p-2">
                        <label for="tierra">16 Tierra</label>
                        <input type="checkbox" id="tierra" class="tipo" value="ground">
                    </div>
                    <div class="p-2">
                        <label for="veneno">17 Veneno</label>
                        <input type="checkbox" id="veneno" class="tipo" value="poison">
                    </div>
                    <div class="p-2">
                        <label for="volador">18 Volador</label>
                        <input type="checkbox" id="volador" class="tipo" value="flying">
                    </div>
                </div>
                <button class="btn btn-primary buscar">Buscar </button>
            </div>
        </div>
        <div class="respuesta">
            
        </div>
    </div>
</body>
<script src="pokedex.js"></script>
<script src="main.js"></script>
</html>
